{% extends "base.html" %}

{% block styleLink %}

<link rel="stylesheet" href="/static/css/allUsers.css">

{% endblock %}

{% block content %}

{% include 'navbar.html' %}


<div class="all-users-page">
    <h2>All users</h2>
    <div class="all-users">

    {% for user in users %}

          <div class="user">
              <p><b>UserId </b>{{user.id}}</p>
              <p><b>Username </b>{{user.username}}</p>
              <p><b>Email </b>{{user.email}}</p>
          </div>
    
    {% endfor %}
        
    </div>
</div>



{% endblock %}
